        =Table(
            {
                SampleStringField: "SampleText1",
                SampleNumberField: 5,
                SampleBooleanField: true
            },
            {
                SampleStringField: "SampleText2",
                SampleNumberField: 10,
                SampleBooleanField: true
            },
            {
                SampleStringField: "SampleText3",
                SampleNumberField: 8,
                SampleBooleanField: true
            }
        )
    CardWidth: =500
    Fill: =RGBA(0, 0, 0, 0)
    Height: =App.Height /2
    HTMLShawdowBoxCode: =CardShadow.HtmlText
