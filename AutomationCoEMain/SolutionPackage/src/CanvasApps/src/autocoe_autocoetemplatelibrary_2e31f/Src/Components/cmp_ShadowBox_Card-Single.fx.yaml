            ="<div style='width:" & 'cmp_ShadowBox_Card-Single'.CardWidth - 10 & "px; height:" & 'cmp_ShadowBox_Card-Single'.CardHeight - 10 & "px; " & "background: #ffffff; box-shadow: 5px 5px 10px -2px rgba(0,0,0,0.2);border-radius: 10px'></div>"
