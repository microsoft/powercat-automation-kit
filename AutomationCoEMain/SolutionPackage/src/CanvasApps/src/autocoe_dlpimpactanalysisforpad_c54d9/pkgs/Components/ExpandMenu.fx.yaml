    OnButtonSelect: =true
    OnExpandSelect: =true
    OnReset: |-
        =Set(PrimaryColor1Value,                  ColorValue(LookUp(ExpandMenu.Styles, Name = "PrimaryColor1Value").Value));
        Set(PrimaryColor1TextValue,              ColorValue(LookUp(ExpandMenu.Styles, Name = "PrimaryColor1TextValue").Value));
        Set(PrimaryColor2Value,                  ColorValue(LookUp(ExpandMenu.Styles, Name = "PrimaryColor2Value").Value));
        Set(PrimaryColor2TextValue,              ColorValue(LookUp(ExpandMenu.Styles, Name = "PrimaryColor2TextValue").Value));
        Set(PrimaryColor3Value,                  ColorValue(LookUp(ExpandMenu.Styles, Name = "PrimaryColor3Value").Value));
        Set(PrimaryColor3TextValue,              ColorValue(LookUp(ExpandMenu.Styles, Name = "PrimaryColor3TextValue").Value));
        Set(defaultLabelColorValue,              ColorValue(LookUp(ExpandMenu.Styles, Name = "defaultLabelColorValue").Value));
        Set(RadiusValue,                         Value(LookUp(ExpandMenu.Styles,  Name = "RadiusValue").Value));
        Set(TextBodyFontFaceValue, 			  	 LookUp(ExpandMenu.Styles, Name = "TextBodyFontFaceValue").Value);
        Set(PaddingValue, 						 Value(LookUp(ExpandMenu.Styles, Name = "PaddingValue").Value));
        Set(TextEmphasisFontSizeValue, 			 Value(LookUp(ExpandMenu.Styles, Name = "TextEmphasisFontSizeValue").Value));
        Set(TextEmphasisFontSizePhoneValue,		 Value(LookUp(ExpandMenu.Styles,Name = "TextEmphasisFontSizePhoneValue").Value));
        Set(TextBodyFontSizeValue,				 Value(LookUp(ExpandMenu.Styles, Name = "TextBodyFontSizeValue").Value));
        Set(TextBodyFontSizePhoneValue,			 Value(LookUp(ExpandMenu.Styles, Name = "TextBodyFontSizePhoneValue").Value));
        Set(BackgroundColorValue,				 ColorValue(LookUp(ExpandMenu.Styles, Name = "BackgroundColorValue").Value));
        Set(BorderThicknessValue,				 Value(LookUp(ExpandMenu.Styles, Name = "BorderThicknessValue").Value));
        Set(FocusedBorderThicknessValue,		 Value(LookUp(ExpandMenu.Styles, Name = "FocusedBorderThicknessValue").Value));
    SelectedItem: =glExpandMenu.Selected
    Styles: |-
        =Table({Name: "PrimaryColor1Value", Value: "#ffffff"},
        {Name: "PrimaryColor1TextValue", Value: "#292929"},
        {Name: "PrimaryColor2Value", Value: "#0078d4"},
        {Name: "PrimaryColor2TextValue", Value: "#ffffff"},
        {Name: "PrimaryColor3Value", Value: "#303030"},
        {Name: "PrimaryColor3TextValue", Value: "#080808"},
        {Name: "PrimaryColor4Value", Value: "#006e7d"},
        {Name: "defaultLabelColorValue", Value: "#0f0f0f"},
        {Name: "RadiusValue", Value: "0"},
        {Name: "TextBodyFontFaceValue", Value: "Segoe UI" },
        {Name: "PaddingValue", Value: "8"},
        {Name: "TextEmphasisFontSizeValue", Value: "16"},
        {Name: "TextEmphasisFontSizePhoneValue", Value: "24"},
        {Name: "TextBodyFontSizeValue", Value: "14"},
        {Name: "TextBodyFontSizePhoneValue", Value: "21"},
        {Name: "BackgroundColorValue", Value: "#ffffff"},
        {Name: "BorderThicknessValue", Value: "0"},
        {Name: "BorderColorValue", Value: "#FFFFFF"},
        {Name: "FocusedBorderThicknessValue", Value: "0"}
        )
    Width: =46
    X: =0
    Y: =0
    ZIndex: =1

    glExpandMenu As gallery.galleryVertical:
        AccessibleLabel: ="Menu"
        BorderColor: =PrimaryColor2Value
        Fill: =ColorValue(LookUp(ExpandMenu.Styles, Name = "BackgroundColorValue").Value)
        FocusedBorderThickness: =0
        Height: =ExpandMenu.Height
        Items: =ExpandMenu.Items
        Layout: =Layout.Vertical
        OnSelect: =If(!IsBlank(ThisItem.Screen) && ExpandMenu.IsNavigationEnabled, Navigate(ThisItem.Screen));ExpandMenu.OnButtonSelect();
        TabIndex: =1
        TemplateFill: =If(ThisItem.Screen = App.ActiveScreen, White, Transparent)
        TemplatePadding: =0
        TemplateSize: =40
        Width: =221
        Y: =45
        ZIndex: =2

        imgIcon As image:
            BorderColor: =ColorFade(imgIcon.Fill, -20%)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(0,0,0,0)
            FocusedBorderThickness: =FocusedBorderThicknessValue
            Height: =16
            HoverBorderColor: =ColorFade(imgIcon.BorderColor, 20%)
            HoverFill: =ColorFade(imgIcon.Fill, 20%)
            Image: =ThisItem.Icon
            OnSelect: =Select(Parent)
            PressedBorderColor: =ColorFade(imgIcon.BorderColor, -20%)
            PressedFill: =ColorFade(imgIcon.Fill, -20%)
            Width: =16
            X: =14
            Y: =12
            ZIndex: =1

        lbLabel As label:
            BorderColor: =PrimaryColor2Value
            Color: =defaultLabelColorValue
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(0,0,0,0)
            Fill: =RGBA(0,0,0,0)
            Font: =LookUp(ExpandMenu.Styles, Name = "TextBodyFontFaceValue").Value
            FontWeight: =Lighter
            OnSelect: =Select(Parent)
            PaddingBottom: =PaddingValue
            PaddingLeft: =PaddingValue
            PaddingRight: =PaddingValue
            PaddingTop: =PaddingValue
            Size: =12
            Text: =ThisItem.Label
            Width: =175
            X: =41
            ZIndex: =2

        rectHighlight As rectangle:
            BorderColor: =ColorFade(rectHighlight.Fill, -20%)
            DisabledFill: =rectHighlight.Fill
            Fill: =ColorValue(LookUp(ExpandMenu.Styles, Name = "PrimaryColor2Value").Value)
            FocusedBorderThickness: =FocusedBorderThicknessValue
            Height: =20
            HoverFill: =ColorFade(rectHighlight.Fill, 20%)
            OnSelect: =Select(Parent)
            PressedFill: =ColorFade(rectHighlight.Fill, -20%)
            Visible: =ThisItem.Screen = App.ActiveScreen
            Width: =3
            X: =5
            Y: =10
            ZIndex: =3

    imgExpandButton As image:
        AccessibleLabel: ="Expand Collapase button"
        BorderColor: =ColorFade(imgExpandButton.Fill, -20%)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0,0,0,0)
        FocusedBorderThickness: =FocusedBorderThicknessValue
        Height: =32
        HoverBorderColor: =ColorFade(imgExpandButton.BorderColor, 20%)
        HoverFill: =ColorFade(imgExpandButton.Fill, 20%)
        Image: |-
            ="data:image/svg+xml," & 
             EncodeUrl(
                "<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' version='1.1' viewBox='-10 0 2068 2048'>
              <g transform='matrix(1 0 0 -1 0 2048),rotate(0,1034,1024)'>
               <path fill='#333333'
            d='M2048 1408h-2048v128h2048v-128v0zM2048 384h-2048v128h2048v-128v0zM2048 897h-2048v127h2048v-127v0z' />
              </g>
            
            </svg>"
            )
        OnSelect: =Set(IsOpen,!IsOpen);ExpandMenu.OnExpandSelect()
        PaddingBottom: =8
        PaddingLeft: =8
        PaddingRight: =8
        PaddingTop: =8
        PressedBorderColor: =ColorFade(imgExpandButton.BorderColor, -20%)
        PressedFill: =ColorFade(imgExpandButton.Fill, -20%)
        TabIndex: =0
        Width: =32
        X: =7
        Y: =8
        ZIndex: =4

