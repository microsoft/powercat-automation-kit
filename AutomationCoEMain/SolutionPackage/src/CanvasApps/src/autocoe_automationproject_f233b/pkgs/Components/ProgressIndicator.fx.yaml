ProgressIndicator As CanvasComponent:
    Fill: =ColorValue(ProgressIndicator.Theme.palette.neutralLight)
    Height: =2
    Theme: |-
        ={
        	palette: {
        		themePrimary: "#0078d4",
        		themeLighterAlt: "#eff6fc",
        		themeLighter: "#deecf9",
        		themeLight: "#c7e0f4",
        		themeTertiary: "#71afe5",
        		themeSecondary: "#2b88d8",
        		themeDarkAlt: "#106ebe",
        		themeDark: "#005a9e",
        		themeDarker: "#004578",
        		neutralLighterAlt: "#faf9f8",
        		neutralLighter: "#f3f2f1",
        		neutralLight: "#edebe9",
        		neutralQuaternaryAlt: "#e1dfdd",
        		neutralQuaternary: "#d0d0d0",
        		neutralTertiaryAlt: "#c8c6c4",
        		neutralTertiary: "#a19f9d",
        		neutralSecondary: "#605e5c",
        		neutralPrimaryAlt: "#3b3a39",
        		neutralPrimary: "#323130",
        		neutralDark: "#201f1e",
        		black: "#000000",
        		white: "#ffffff"
        	}
        }
    Value: =30  
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    rectProgressBar As rectangle:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        DisabledFill: =RGBA(166, 166, 166, 1)
        Fill: =ColorValue(ProgressIndicator.Theme.palette.themePrimary)
        FocusedBorderThickness: =4
        Height: =2
        HoverFill: =RGBA(0, 120, 212, 1)
        PressedFill: =RGBA(0, 120, 212, 1)
        Width: =(ProgressIndicator.Value * ProgressIndicator.Width )/100
        ZIndex: =1

