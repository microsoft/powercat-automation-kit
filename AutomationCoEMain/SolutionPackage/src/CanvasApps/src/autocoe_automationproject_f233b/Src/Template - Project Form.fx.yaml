"'Template - Project Form' As screen":

    ProjectForm_2 As form:
        BorderColor: =RGBA(166, 166, 166, 1)
        DataSource: ='Automation Projects'
        DefaultMode: =FormMode.View
        Fill: =RGBA(0, 0, 0, 0)
        Height: =AddEditProjectPanel.ContentHeight
        NumberOfColumns: =2
        OnFailure: =Notify(Concatenate("You failed to submit the form", ProjectForm_2.Error))
        OnSuccess: |+
            =UpdateContext({_showProjectForm:false});
            ClearCollect(tempCollection, If(isProjectAdmin,'Automation Projects',Filter(
                        'Automation Projects','Created By'.'Primary Email' = User().Email)));
            ClearCollect(col_Projects, AddColumns(tempCollection,"ROI",Concatenate("$ ", 'ROI Saving Potential'),"TagColor",Switch( 'Automation Project Status',
                    'Automation Project Status (Automation Projects)'.Approved,
                    "#d6ede2",
                    'Automation Project Status (Automation Projects)'.Declined,
                    "#f2dcf5",
                    'Automation Project Status (Automation Projects)'.Saved,
                    "#d4d9e0",
                    'Automation Project Status (Automation Projects)'.Submitted,
                    "#ceecfd"
                )));
            
            Concurrent(
                ClearCollect(
                    submittedCollection,
                    Filter(
                        col_Projects,
                        'Automation Project Status' = 'Automation Project Status (Automation Projects)'.Submitted
                    )
                ),
                ClearCollect(
                    savedCollection,
                    Filter(
                        col_Projects,
                        'Automation Project Status' = 'Automation Project Status (Automation Projects)'.Saved
                    )
                ),
                ClearCollect(
                    approvedCollection,
                    Filter(
                        col_Projects,
                        'Automation Project Status' = 'Automation Project Status (Automation Projects)'.Approved
                    )
                ),
                ClearCollect(
                    declinedCollection,
                    Filter(
                        col_Projects,
                        'Automation Project Status' = 'Automation Project Status (Automation Projects)'.Declined
                    )
                )
            );
            
        Width: =Parent.Width
        Y: =65
        ZIndex: =1

