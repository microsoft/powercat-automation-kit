                                !IsBlank(DCV_processchallenges.Text) &&
                                !IsBlank(DCV_processfreq.Selected) &&
                                !IsBlank(DCV_processingpeaks.Selected) &&
                                !IsBlank(DCV_processingtime.Text) &&
                                !IsBlank(DCV_reworktime.Text) &&
                                !IsBlank(DCV_volume.Text) &&
