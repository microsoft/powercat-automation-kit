      icon: roi
    - title: Tools for all users
      text: Makers(citizen & pro), Automation CoE team, Exec sponsors
      icon: users
    - title: End-end automation lifecycle
      text: Tools to automate & manage all aspects of Hyper-automation scenarios including ALM, templates to drive consistency
