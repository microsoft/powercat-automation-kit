baseURL: https://microsoft.github.io/powercat-automation-kit/
languageCode: en-us
title: Automation Kit for Power Platform
theme: hugo-fresh
publishDir: ../docs
relativeURLs: false
canonifyURLS: true

# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  image: https://microsoft.github.io/powercat-automation-kit/images/logos/automation-kit.png
  imagealt: Automation Kit Logo

  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  
  description: Automation Kit for Power Platform starter site. Summary of Automation Kit value story, learning content and customer stories.
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  # preloader: false
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logos/automation-kit.svg
    link: /
    # Default width/height. Uncomment if you need to change
    # width: 112
    # height: 28
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    # Main hero title
    title: Automation Kit for Power Platform
    # Hero subtitle (optional)
    subtitle: Accelerates the use and support of Power Automate for desktop for automation projects
    # Button text
    buttontext: Get started
    # Where the main hero button links to
    buttonlink: /get-started
    # Hero image (from static/images/___)
    image: illustrations/worker-public-preview.svg
    # Footer logos (from static/images/logos/clients/___.svg)
    clientlogos:
