"'Flow Scheduler Screen' As screen":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    MainContainer As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(230, 230, 230, 1)
        DropShadow: =DropShadow.Regular
        Height: =Parent.Height - Self.PaddingTop * 2
        PaddingBottom: =20
        PaddingLeft: =20
        PaddingRight: =20
        PaddingTop: =20
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width - Self.PaddingLeft * 2
        X: =Self.PaddingLeft
        Y: =Self.PaddingTop
        ZIndex: =1

        "PADScheduleViewer As 'Power Automate Desktop Scheduler'":
            DisplayMode: =DisplayMode.Edit
            EnvironmentID: =LookUp('Environment Variable Values','Environment Variable Definition'.'Schema Name'="autocoe_EnvironmentId").Value
            Height: =MainContainer.Height
            Width: =MainContainer.Width
            X: =0
            Y: =0
            ZIndex: =3

