            SubTitleContainer As groupContainer.horizontalAutoLayoutContainer:
                FillPortions: =0
                Height: =40
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =2

                lblSchedulerTitle As Label:
                    AutoHeight: =true
                    Color: =    
                    DisplayMode: =DisplayMode.View
                    FillPortions: =1
                    FontSize: =11
                    FontWeight: =FontWeight.Normal
                    Height: =Parent.Height
                    LayoutMinHeight: =80
                    LayoutMinWidth: =320
                    OnChange: =false
                    PaddingTop: =0.00
                    Text: ="Schedules enable you to execute jobs in a preplanned manner, at regular intervals on Robots." 
                    VerticalAlignment: =VerticalAlign.Top
                    Visible: =false
                    Width: =800
                    Wrap: =true
                    X: =0.00
                    Y: =0
                    ZIndex: =1

        MainSectionContainer As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =10
            PaddingLeft: =20
            PaddingRight: =20
            PaddingTop: =10
            ZIndex: =3

            MainContainer As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.Light
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =2

                "AutomationScheduler As 'Automation Scheduler Component'":
                    DisplayMode: =DisplayMode.Edit
