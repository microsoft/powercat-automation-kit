                        FillPortions: =0
                        Height: =40
                        LayoutMinHeight: =40
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        Width: =120
                        ZIndex: =3

                        "icoNotStartedStatus As 'Fluent Icon (1.0.22)'":
